<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header-logo img {
    height: 50px;
    width: 100px;
}

.header-search {
    margin-left: 20px;
}

.header-links {
    margin-left: 20px;
}

.header-links a {
    margin-right: 10px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
}

nav a:hover {
    color: #666;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.product-box {
    width: 300px;
    margin-bottom: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 20px;
    box-sizing: border-box;
}

.product-box img {
    max-width: 100%;
    height: auto;
}

.product-box h2 {
    font-size: 18px;
    margin-top: 10px;
    margin-bottom: 5px;
}

.product-box p {
    font-size: 14px;
    color: #666;
}
    </style>
</head>
